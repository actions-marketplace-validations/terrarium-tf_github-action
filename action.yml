name: 'Terrarium - Setup'
description: 'Sets up Terrarium CLI in your GitHub Actions workflow.'
author: 'digitalkaoz'
inputs:
  version:
    description: 'the cli version'
    default: '0.1'
    required: false
runs:
  using: "composite"
  steps:
    - run: |
        curl -L -o /usr/bin/terrarium https://github.com/terrarium-tf/cli/releases/download/${{ inputs.version }}/terrarium.linux
        chmod a+x /usr/bin/terrarium
      shell: bash